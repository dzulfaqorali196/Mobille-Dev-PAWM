android {
    defaultConfig {
        applicationId "org.nativescript.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.3.1"
} 